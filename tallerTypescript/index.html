<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <div class="row mx-md-n5">
            <div class="col px-md-5">
                <div class="p-3 mb-2 bg-dark text-white">
                    <h1 id = "nombre-estudiante"></h1>
                    <img class="img-fluid max-width: 100% height: auto" height="300px"
                        width="300px" alt="Avatar" id = "imagen">
                    <h2>Datos Personales</h2>
                    <table class="table table-dark">
                        <thead>
                        </thead>
                        <tbody id = "cuerpo-estudiante">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col px-md-5">
                <div class="p-3 border bg-light">
                    <h2>Cursos Actuales</h2>


                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box"
                                    placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>

                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box-inicial"
                                    placeholder="valor inicial">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="search-box-final"
                                    placeholder="valor final">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>


                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Cr√©ditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>

                    </table>

                    <div class="row justify-content-center">
                        <div class="font-weight-bold">Total Creditos: &nbsp;</div>
                        <p class="font-weight-bold" id="total-credits"></p>
                      </div>

                </div>

            </div>
        </div>
    </div>

    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/dataStudents.js"></script>
    <script type="module" src="./scripts/student.js"></script>

</body>


</html>
